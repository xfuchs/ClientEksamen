<!DOCTYPE html>

<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="fullcalendar-2.2.3/lib/jquery.min.js"></script>
    <script src="js/jquery.storageapi.min.js"></script>
    <script src="js/json2.js"></script> 
</head>
<body>

        <input type="Name" id="username">
        <input type="Password" id="password">
        <button id="loginButton">login</button>
 
 

    
    <h1> Welcome to CBS calendar</h1>
    
         <style>
body {
 
    background-color: pink;
}
             
    
             
             
</style>
    
    <script>       
        $("#loginButton").click(function(){

            var user = { 
                username: $("#username").val(),
                password : $("#password").val()
                }

            var json = "id=login&jsonData=" + JSON.stringify(user);
        
            var request = $.ajax( {
                url: "http://127.0.0.1:52400/",
                type: "POST",
                contentType: "application/json; charset=utf-8",
                data: json            
            });

            request.done(function (response, textStatus, jqXHR){
                // log a message to the console
                console.log(response);
                responseHandler(response);
                
            });

            // callback handler that will be called on failure
            request.fail(function (jqXHR, textStatus, errorThrown){
                // log the error to the console
                console.error(
                        "The following error occured: "+
                        textStatus, errorThrown
                );
            });
            
            function responseHandler(response){
            
                if(response.authentication ){
                    $.sessionStorage.set("userid", response.userid);
                    window.location.replace("calendar.html")
              
                }
                else {
                   console.error("wrong password or username");
                } 
            }

        });
    </script>
 
</body>
</html>
